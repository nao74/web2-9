<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>初めてのjQuery</title>
    <script tupe="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script tupe="text/javascript">
      $(function(){
     
        $(document.body).click(function(){
          $("div:hidden:first").fadeIn("fast");
      });
        
        $("div").click(function(){
          $("div").fadeOut("fast");
        });
        
      });
    </script>
    <style>
  span { color:red; cursor:pointer; }
  div { margin:3px; width:80px; display:none;
        height:80px; float:left; }
  div#one { background:#f00; }
  div#two { background:#0f0; }
  div#three { background:#00f; }
    </style>
  </head>
  <body>
    <span>Open</span>
    div#four { background:#f10; }
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div> 

  </body>
</html>
