<!DOCTYPE html>
<html>
  <head>

    <title>初めてのjQuery</title>
    <script tupe="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script tupe="text/javascript">
      $(function(){
        $("p").css("color","red");
        $("#toggle").on("click",function(){
          $("#target").fadeToggle("slow");
        });
      });
    </script>
  </head>
  <body>
    <p>テスト</P>
  <div id="target">表示,非表示される要素</div>
  <button id="toggle">切り替え</button>
  </body>
